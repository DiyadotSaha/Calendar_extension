<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taskade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Flatpickr (bundle these files with your extension; no CDN in MV3) -->
  <link rel="stylesheet" href="flatpickr.min.css">
  <script src="flatpickr.min.js"></script>

  <style>
    :root { --stack-gap:6px; --section-gap:14px; --grid-gap:12px; }
    /* Make the welcome header bigger and blue */
    .wrap h3 {
      font-size: 30px;      /* was default ~1.17em of 14px ≈ 16px */
      color: #026a28;       /* a nice blue */
      font-weight: 900;     /* optional: make it bolder */
      margin: 0 0 8px;      /* optional: tidy spacing */
    }

    html, body { margin:0; padding:0; }
    body { font:14px system-ui, sans-serif;}
    .wrap { padding:10px 12px; width:340px; }

    /* Tabs */
    .tabs { display:flex; gap:8px; margin-bottom:12px; }
    .tab { flex:1; padding:8px; text-align:center; border:1px solid #ddd; border-radius:8px; cursor:pointer; user-select:none; }
    .tab[aria-selected="true"] { background:#6fb282; border-color:#bbb; font-weight:600; }
    section[hidden] { display:none; }

    /* Spacing helpers */
    .stack { display:grid; gap:var(--stack-gap); }
    .section { margin-bottom:var(--section-gap); }
    label { margin:0; font-weight:600; }
    input, textarea, button, select { margin:0; padding:8px; width:100%; box-sizing:border-box; }

    /* Schedule grid */
    .when { display:grid; grid-template-columns:1fr 1fr; gap:var(--grid-gap); align-items:end; }
    .field { display:grid; gap:var(--stack-gap); }
    .duration { grid-column:1/2; }

    /* Palette */
    .palette { display:grid; grid-template-columns:repeat(11, 1fr); gap:6px; }
    .palette button { height:25px;  border-radius:999px; border:0px solid #ccc; cursor:pointer; padding:0; }
    .palette button[aria-selected="true"] { outline:2px solid #000; outline-offset:1px; }
    .palette button[data-colorid="1"]  { background:#7986cb; }
    .palette button[data-colorid="2"]  { background:#39b679; }
    .palette button[data-colorid="3"]  { background:#8e24aa; }
    .palette button[data-colorid="4"]  { background:#f6be27; }
    .palette button[data-colorid="5"]  { background:#e67c73; }
    .palette button[data-colorid="6"]  { background:#f4511e; }
    .palette button[data-colorid="11"]  { background:#369be5; } 
    .palette button[data-colorid="9"]  { background:#4050b4; }
    .palette button[data-colorid="10"] { background:#257f43; }
    .palette button[data-colorid="7"] { background:#d40101; }

    /* To-do list */
    .todo-row { display:grid; grid-template-columns:auto 1fr auto; gap:8px; align-items:center; padding:6px 0; }
    .todo-title { line-height:1.3; }
    .todo-row.done .todo-title { text-decoration:line-through; color:#9ca3af; }
    .todo-row.done { opacity:0.75; }
    .todo-actions button { border:1px solid #ddd; background:#fafafa; border-radius:6px; padding:4px 6px; cursor:pointer; }
    .todo-empty { color:#6b7280; font-size:12px; text-align:center; padding:8px 0; }

    /* Notify row */
    .notify-row { display:flex; align-items:center; gap:8px; }
    .notify-row input[type="checkbox"] { width:16px; height:16px; }
    .notify-row label { margin:0; white-space:nowrap; }
    .notify-row input[type="email"] { flex:1 1 auto; min-width:140px; }

    #notifyStatus { margin-top:4px; color:#666; font-size:12px; }
    #notifyStatus.ok { color:#0a7d32; }
    #notifyStatus.err { color:#b00020; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Tabs -->
    <div class="tabs">
      <div id="tabbtn-schedule" class="tab" aria-selected="true">Schedule</div>
      <div id="tabbtn-todos"    class="tab" aria-selected="false">Today</div>
    </div>

    <!-- SCHEDULE TAB -->
    <section id="tab-schedule">
      <h3>Welcome to Taskade</h3>
      <!--<h3>Welcome to Taskade</h3>-->

      <div class="section stack">
        <label for="title">Title</label>
        <input id="title" placeholder="e.g., Write methods section">
      </div>

      <div class="section stack">
        <label for="date">Date</label>
        <!-- type=text so flatpickr owns the UI -->
        <input id="date" type="text" placeholder="MM-DD-YYYY">

      </div>

      <div class="section when">
        <div class="field">
          <label for="startTime">Start time</label>
          <input id="startTime" type="text" placeholder="HH:MM">
        </div>
        <div class="field">
          <label for="endTime">End time</label>
          <input id="endTime" type="text" placeholder="HH:MM">
        </div>
        <div class="field duration">
          <label for="duration">Duration (min)</label>
          <input id="duration" type="number" min="1" step="5" value="60">
        </div>

        <div class="field">
          <label for="sectionInput">Section</label>
          <input id="sectionInput" list="sectionList" placeholder="e.g., Writing, Study, Gym">
          <datalist id="sectionList"></datalist>
        </div>
        <div class="field">
          <label>Color</label>
          <div id="colorPalette" class="palette" role="listbox" aria-label="Event color">
            <button type="button" data-colorid="1"></button><button type="button" data-colorid="2"></button>
            <button type="button" data-colorid="3"></button><button type="button" data-colorid="4"></button>
            <button type="button" data-colorid="5"></button><button type="button" data-colorid="6"></button>
            <button type="button" data-colorid="7"></button><button type="button" data-colorid="9"></button>
            <button type="button" data-colorid="10"></button><button type="button" data-colorid="11"></button>
          </div>
          <input type="hidden" id="colorId" value="">
        </div>
      </div>

      <div class="section stack">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" rows="3" placeholder="Add additional details about your task ..."></textarea>
      </div>

      <button id="create">Create Calendar Event</button>
      <div class="hint" id="status"></div>
    </section>

    <!-- TODOS TAB -->
    <section id="tab-todos" hidden>
      <h3>Today’s To-Dos</h3>

      <div class="section stack">
        <input id="todoInput" placeholder="e.g., Draft intro paragraph">
      </div>

      <div class="section">
        <div id="todoList"></div>
        <div id="todoEmpty" class="todo-empty" hidden>No to-dos yet.</div>
      </div>

      <div class="section">
        <div class="notify-row">
          <input id="notifyEnabled" type="checkbox">
          <label for="notifyEnabled">Notify me!</label>
          <input id="notifyEmail" type="email" placeholder="you@example.com">
        </div>
        <div id="notifyStatus" class="hint" aria-live="polite"></div>
      </div>
      <div id="todoStatus" class="hint" aria-live="polite"></div>

    </section>
  </div>

  <script src="flatpickr.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
